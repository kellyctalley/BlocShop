<li
  class="col-md-4 product-wrapper" 
  ng-repeat="product in $ctrl.products">
    <div class="product-border">
      <a ui-sref="base.product({id: product.id})"><img ng-src="{{product.photo1}}" class="product-image"></a>
    </div>
    <div class="item-info">
      <a ui-sref="base.product({id: product.id})"><p class="item-title">{{product.title}}</p></a>
      <p class="item-price">{{product.price |  currency:"$"}}</p>
    </div>
</li>
